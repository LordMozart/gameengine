<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D FPS Game</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas });
    renderer.setSize(window.innerWidth, window.innerHeight);

    // Player Settings
    const player = {
      position: new THREE.Vector3(0, 1.6, 0), // Player's height is 1.6 meters
      velocity: new THREE.Vector3(),
      speed: 0.1,
      turnSpeed: 0.02,
    };

    let keys = {};
    const raycaster = new THREE.Raycaster();
    const clock = new THREE.Clock();

    // Initialize Scene
    const geometry = new THREE.BoxGeometry(1, 1, 1);
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const playerCube = new THREE.Mesh(geometry, material);
    scene.add(playerCube);

    // Basic Ground
    const groundGeometry = new THREE.PlaneGeometry(1000, 1000);
    const groundMaterial = new THREE.MeshBasicMaterial({ color: 0xaaaaaa, side: THREE.DoubleSide });
    const ground = new THREE.Mesh(groundGeometry, groundMaterial);
    ground.rotation.x = -Math.PI / 2;
    ground.position.y = -1;
    scene.add(ground);

    // Set up Lighting
    const light = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(light);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(0, 10, 0).normalize();
    scene.add(directionalLight);

    // Game Loop
    function animate() {
      requestAnimationFrame(animate);

      const delta = clock.getDelta();

      // Handle player movement
      if (keys['w']) player.position.z -= player.speed * delta;
      if (keys['s']) player.position.z += player.speed * delta;
      if (keys['a']) player.position.x -= player.speed * delta;
      if (keys['d']) player.position.x += player.speed * delta;

      // Camera movement based on mouse
      const mouse = new THREE.Vector2();
      document.addEventListener('mousemove', (e) => {
        mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
      });

      camera.rotation.x = mouse.y * 0.5;
      camera.rotation.y = mouse.x * 0.5;

      camera.position.set(player.position.x, player.position.y, player.position.z + 5);

      // Raycasting for shooting
      if (keys[' '] && Date.now() - lastShot > 500) {
        shootProjectile();
        lastShot = Date.now();
      }

      // Update scene
      renderer.render(scene, camera);
    }

    // Handle key events
    window.addEventListener('keydown', (event) => {
      keys[event.key] = true;
    });

    window.addEventListener('keyup', (event) => {
      keys[event.key] = false;
    });

    // Shooting mechanism
    const projectiles = [];
    let lastShot = 0;

    function shootProjectile() {
      const projectileGeometry = new THREE.SphereGeometry(0.1, 8, 8);
      const projectileMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
      const projectile = new THREE.Mesh(projectileGeometry, projectileMaterial);
      projectile.position.set(player.position.x, player.position.y, player.position.z + 1);
      scene.add(projectile);

      // Move projectile forward
      const projectileVelocity = new THREE.Vector3(0, 0, -0.5);
      projectiles.push({ mesh: projectile, velocity: projectileVelocity });
    }

    // Update projectiles
    function updateProjectiles() {
      for (let i = 0; i < projectiles.length; i++) {
        projectiles[i].mesh.position.add(projectiles[i].velocity);

        // Check collision with enemies or walls
        // (Add collision detection here)

        // Remove projectiles out of bounds
        if (projectiles[i].mesh.position.z < -10) {
          scene.remove(projectiles[i].mesh);
          projectiles.splice(i, 1);
          i--;
        }
      }
    }

    // Game initialization
    function init() {
      window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      });

      animate();
    }

    init();
  </script>
</body>
</html>

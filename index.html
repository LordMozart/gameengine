<head>
    <base href="." />
    <meta charset="UTF-8">
    <title>Top Down 3D Shooter</title>
    <style>
        body { 
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
        }
        #gameCanvas {
            width: 100vw;
            height: 100vh;
        }
        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 24px;
            text-shadow: 2px 2px 2px #000;
        }
        #healthBar {
            width: 200px;
            height: 20px;
            background: #333;
            margin-top: 10px;
        }
        #health {
            width: 100%;
            height: 100%;
            background: #ff3333;
            transition: width 0.3s;
        }
        #killCount {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 24px;
        }
        .enemyHealthBar {
            width: 40px;
            height: 5px;
            background: #333;
            position: absolute;
            top: -10px;
            left: -20px;
        }
        .enemyHealth {
            width: 100%;
            height: 100%;
            background: #ff3333;
        }
        /* Blur effect */
        #blurBackground {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            display: none;
        }
        /* Upgrade menu */
        #upgradeMenu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 400px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #fff;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #upgradeMenu button {
            margin: 10px;
            padding: 10px;
            background: #444;
            color: white;
            border: 1px solid #fff;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>

<body>
<div id="hud">
    Score: <span id="score">0</span>
    <div id="healthBar"><div id="health"></div></div>
</div>
<div id="killCount">Kills: <span id="killCountValue">0</span></div>
<canvas id="gameCanvas"></canvas>

<!-- Upgrade menu -->
<div id="blurBackground"></div>
<div id="upgradeMenu">
    <h2>Upgrade Menu</h2>
    <p>Money: <span id="money">0</span></p>
    <button id="upgradeButton">Buy Multi-Shot (10000)</button>
    <button id="closeUpgradeMenu">Close</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById('gameCanvas'),
        antialias: true
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;

    // Game state
    let score = 0;
    let kills = 0;
    let health = 100;
    let money = 0;
    let enemies = [];
    let upgradeBought = false;
    let gamePaused = false;  // To track if the game is paused
    let projectiles = [];
    const enemySpeed = 0.05;
    const rangedEnemyChance = 0.5;
    camera.position.set(0, 20, 0);
    camera.lookAt(0, 0, 0);

    // Pause game function
    function pauseGame() {
        gamePaused = true;
        document.getElementById('blurBackground').style.display = 'block';
        document.getElementById('upgradeMenu').style.display = 'flex';
    }

    // Unpause game
    function unpauseGame() {
        gamePaused = false;
        document.getElementById('blurBackground').style.display = 'none';
        document.getElementById('upgradeMenu').style.display = 'none';
    }

    // Handle the upgrade button
    document.getElementById('upgradeButton').addEventListener('click', () => {
        if (money >= 10000 && !upgradeBought) {
            upgradeBought = true;
            money -= 10000;
            document.getElementById('money').textContent = money;
            alert('Upgrade Purchased! Multi-Shot enabled.');
        } else {
            alert('Not enough money or already purchased.');
        }
    });

    // Close the upgrade menu
    document.getElementById('closeUpgradeMenu').addEventListener('click', unpauseGame);

    // Player and game setup...
    // Rest of the game code...

    // Shooting mechanism with multi-shot upgrade
    function shoot(direction, startPosition = player.position) {
        const projectileGeometry = new THREE.SphereGeometry(0.2);
        const projectileMaterial = new THREE.MeshPhongMaterial({color: 0xffff00});
        const projectile = new THREE.Mesh(projectileGeometry, projectileMaterial);
        projectile.position.copy(startPosition);
        projectile.velocity = direction.normalize().multiplyScalar(0.5);
        projectile.castShadow = true;
        scene.add(projectile);
        projectiles.push(projectile);

        // Multi-shot upgrade
        if (upgradeBought) {
            const additionalProjectile1 = new THREE.Mesh(projectileGeometry, projectileMaterial);
            additionalProjectile1.position.copy(startPosition);
            additionalProjectile1.velocity = direction.normalize().multiplyScalar(0.5).applyEuler(new THREE.Euler(0, Math.PI / 4, 0));
            scene.add(additionalProjectile1);
            projectiles.push(additionalProjectile1);

            const additionalProjectile2 = new THREE.Mesh(projectileGeometry, projectileMaterial);
            additionalProjectile2.position.copy(startPosition);
            additionalProjectile2.velocity = direction.normalize().multiplyScalar(0.5).applyEuler(new THREE.Euler(0, -Math.PI / 4, 0));
            scene.add(additionalProjectile2);
            projectiles.push(additionalProjectile2);
        }
    }

    // Game loop and other game logic...
    function animate() {
        if (gamePaused) return;  // If the game is paused, don't animate

        requestAnimationFrame(animate);

        // Update game mechanics, enemies, player, etc...

        // Render the scene
        renderer.render(scene, camera);
    }

    animate();
</script>
</body>

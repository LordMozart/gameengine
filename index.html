<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Cube setup
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Camera position
        camera.position.z = 5;

        // Cube movement variables
        const speed = 0.1;
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;

        // Event listeners for keypresses
        window.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowUp') moveForward = true;
            if (event.key === 'ArrowDown') moveBackward = true;
            if (event.key === 'ArrowLeft') moveLeft = true;
            if (event.key === 'ArrowRight') moveRight = true;
        });

        window.addEventListener('keyup', (event) => {
            if (event.key === 'ArrowUp') moveForward = false;
            if (event.key === 'ArrowDown') moveBackward = false;
            if (event.key === 'ArrowLeft') moveLeft = false;
            if (event.key === 'ArrowRight') moveRight = false;
        });

        // Disable mouse control (if enabled by default in any other part of the script)
        // This part is not required for this basic script, but would be if mouse controls were added.
        document.body.style.cursor = 'default';

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Cube movement logic
            if (moveForward) cube.position.z -= speed;
            if (moveBackward) cube.position.z += speed;
            if (moveLeft) cube.position.x -= speed;
            if (moveRight) cube.position.x += speed;

            // Render the scene
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>

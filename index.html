<html>
<head>
    <base href="." />
    <meta charset="UTF-8">
    <title>Top Down 3D Shooter</title>
    <style>
        body { 
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
        }
        #gameCanvas {
            width: 100vw;
            height: 100vh;
        }
        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 24px;
            text-shadow: 2px 2px 2px #000;
        }
        #healthBar {
            width: 200px;
            height: 20px;
            background: #333;
            margin-top: 10px;
        }
        #health {
            width: 100%;
            height: 100%;
            background: #ff3333;
            transition: width 0.3s;
        }
        #killCount {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 24px;
        }
        .enemyHealthBar {
            width: 40px;
            height: 5px;
            background: #333;
            position: absolute;
            top: -10px;
            left: -20px;
        }
        .enemyHealth {
            width: 100%;
            height: 100%;
            background: #ff3333;
        }
        /* Pause and upgrade menu styles */
        #pauseMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 36px;
            display: none;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 100;
        }
        #upgradeMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 36px;
            display: none;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 101;
        }
        .blur {
            filter: blur(5px);
        }
        #blurBackground {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            z-index: 99;
            display: none;
            filter: blur(5px);
        }
        .upgradeButton {
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
            margin: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .upgradeButton:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
<div id="hud">
    Score: <span id="score">0</span>
    <div id="healthBar"><div id="health"></div></div>
</div>
<div id="killCount">Kills: <span id="killCountValue">0</span></div>
<canvas id="gameCanvas"></canvas>

<div id="pauseMenu">
    <p>Game Paused</p>
    <p>Press 'P' to resume</p>
</div>

<div id="upgradeMenu">
    <p>Upgrade Menu</p>
    <button class="upgradeButton" id="upgradeHealthButton">Upgrade Health (5000)</button>
    <button class="upgradeButton" id="upgradeSpeedButton">Upgrade Speed (5000)</button>
    <button class="upgradeButton" id="closeUpgradeMenuButton">Close Menu</button>
</div>

<div id="blurBackground"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById('gameCanvas'),
        antialias: true
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;

    // Lighting
    const ambientLight = new THREE.AmbientLight(0x404040);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 5, 5);
    directionalLight.castShadow = true;
    scene.add(directionalLight);

    // Player
    const playerGeometry = new THREE.BoxGeometry(1, 1, 1);
    const playerMaterial = new THREE.MeshPhongMaterial({color: 0x00ff00});
    const player = new THREE.Mesh(playerGeometry, playerMaterial);
    player.position.y = 0.5;
    player.castShadow = true;
    scene.add(player);

    // Game state
    let score = 0;
    let kills = 0;
    let health = 100;
    let money = 0;
    let enemies = [];
    let projectiles = [];
    let isPaused = false;
    let upgradeHealth = 0;
    let upgradeSpeed = 0.2;
    let lastEnemySpawn = 0; // Fixed initialization issue

    // Enemy creation
    function createEnemy() {
        const enemyGeometry = new THREE.BoxGeometry(1, 1, 1);
        const enemyMaterial = new THREE.MeshPhongMaterial({color: 0xff0000});
        const enemy = new THREE.Mesh(enemyGeometry, enemyMaterial);
        enemy.position.y = 0.5;
        enemy.castShadow = true;
        enemy.receiveShadow = true;

        // Random position on the edge of the floor
        const side = Math.floor(Math.random() * 4);
        switch(side) {
            case 0: enemy.position.set(-25, 0.5, Math.random() * 50 - 25); break;
            case 1: enemy.position.set(25, 0.5, Math.random() * 50 - 25); break;
            case 2: enemy.position.set(Math.random() * 50 - 25, 0.5, -25); break;
            case 3: enemy.position.set(Math.random() * 50 - 25, 0.5, 25); break;
        }

        scene.add(enemy);
        enemies.push(enemy);
    }

    // Shooting mechanism
    function shoot(direction, startPosition = player.position) {
        const projectileGeometry = new THREE.SphereGeometry(0.2);
        const projectileMaterial = new THREE.MeshPhongMaterial({color: 0xffff00});
        const projectile = new THREE.Mesh(projectileGeometry, projectileMaterial);
        projectile.position.copy(startPosition);
        projectile.velocity = direction.normalize().multiplyScalar(0.5);
        projectile.castShadow = true;
        scene.add(projectile);
        projectiles.push(projectile);
    }

    // Input handling
    const keys = {};
    window.addEventListener('keydown', (e) => keys[e.key] = true);
    window.addEventListener('keyup', (e) => keys[e.key] = false);

    window.addEventListener('click', () => {
        const direction = new THREE.Vector3();
        player.getWorldDirection(direction);
        shoot(direction);
    });

    // Pause menu logic
    window.addEventListener('keydown', (e) => {
        if (e.key === 'p' || e.key === 'P') {
            isPaused = !isPaused;
            if (isPaused) {
                document.getElementById('pauseMenu').style.display = 'flex';
                document.getElementById('blurBackground').style.display = 'block';
                document.body.classList.add('blur');
            } else {
                document.getElementById('pauseMenu').style.display = 'none';
                document.getElementById('blurBackground').style.display = 'none';
                document.body.classList.remove('blur');
            }
        }
    });

    // Upgrade menu logic
    window.addEventListener('keydown', (e) => {
        if (isPaused && e.key === 'u') {
            document.getElementById('upgradeMenu').style.display = 'flex';
            document.getElementById('pauseMenu').style.display = 'none';
        }
    });

    // Button event listeners for upgrades
    document.getElementById('upgradeHealthButton').addEventListener('click', () => {
        if (money >= 5000) {
            health += 20;
            money -= 5000;
            document.getElementById('health').style.width = health + '%';
        }
    });

    document.getElementById('upgradeSpeedButton').addEventListener('click', () => {
        if (money >= 5000) {
            upgradeSpeed += 0.1;
            money -= 5000;
        }
    });

    document.getElementById('closeUpgradeMenuButton').addEventListener('click', () => {
        document.getElementById('upgradeMenu').style.display = 'none';
        document.getElementById('pauseMenu').style.display = 'flex';
    });

    // Game loop
    function animate() {
        if (isPaused) return;

        requestAnimationFrame(animate);

        // Player movement with boundaries
        if (keys['w'] && player.position.z > -24) player.position.z -= upgradeSpeed;
        if (keys['s'] && player.position.z < 24) player.position.z += upgradeSpeed;
        if (keys['a'] && player.position.x > -24) player.position.x -= upgradeSpeed;
        if (keys['d'] && player.position.x < 24) player.position.x += upgradeSpeed;

        // Spawn enemies
        if (Date.now() - lastEnemySpawn > 2000) {
            createEnemy();
            lastEnemySpawn = Date.now();
        }

        // Update enemies
        enemies.forEach(enemy => {
            const direction = new THREE.Vector3().subVectors(player.position, enemy.position).normalize();
            enemy.position.add(direction.multiplyScalar(0.05));

            // Check collision with player
            if (enemy.position.distanceTo(player.position) < 1) {
                health -= 10;
                document.getElementById('health').style.width = health + '%';
                if (health <= 0) {
                    alert('Game Over! Score: ' + score);
                    location.reload();
                }
            }
        });

        // Update projectiles
        projectiles.forEach((projectile, index) => {
            projectile.position.add(projectile.velocity);
        });

        renderer.render(scene, camera);
    }

    animate();
</script>
</body>
</html>

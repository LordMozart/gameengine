<html>
<head>
    <base href="." />
    <meta charset="UTF-8">
    <title>Top Down 3D Shooter</title>
    <style>
        body { 
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
        }
        #gameCanvas {
            width: 100vw;
            height: 100vh;
        }
        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 24px;
            text-shadow: 2px 2px 2px #000;
        }
        #healthBar {
            width: 200px;
            height: 20px;
            background: #333;
            margin-top: 10px;
        }
        #health {
            width: 100%;
            height: 100%;
            background: #ff3333;
            transition: width 0.3s;
        }
        #shieldBar {
            width: 200px;
            height: 20px;
            background: #333;
            margin-top: 5px;
        }
        #shield {
            width: 100%;
            height: 100%;
            background: #00ff00;
            transition: width 0.3s;
        }
        #killCount {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 24px;
        }
        .enemyHealthBar {
            width: 40px;
            height: 5px;
            background: #333;
            position: absolute;
            top: -10px;
            left: -20px;
        }
        .enemyHealth {
            width: 100%;
            height: 100%;
            background: #ff3333;
        }
        #upgradePanel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: none;
            transition: all 0.5s ease-in-out;
        }
        #upgradeButton {
            position: fixed;
            bottom: 120px;
            left: 20px;
            background: #00ff00;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        #upgradeText {
            color: white;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .upgradeButton {
            background: #ff6600;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<div id="hud">
    Score: <span id="score">0</span>
    <div id="healthBar"><div id="health"></div></div>
    <div id="shieldBar"><div id="shield"></div></div>
</div>
<div id="killCount">Kills: <span id="killCountValue">0</span></div>

<!-- Upgrade Panel -->
<div id="upgradePanel">
    <div id="upgradeText">Upgrades:</div>
    <div class="upgradeButton" id="speedUpgrade">Buy Speed Upgrade ($500)</div>
    <div class="upgradeButton" id="damageUpgrade">Buy Damage Upgrade ($1000)</div>
    <div class="upgradeButton" id="healthUpgrade">Buy Health Upgrade ($1500)</div>
    <div class="upgradeButton" id="shieldUpgrade">Buy Shield Upgrade ($2000)</div>
    <div class="upgradeButton" id="shootSpeedUpgrade">Buy Shoot Speed Upgrade ($3000)</div>
</div>

<!-- Upgrade Button -->
<div id="upgradeButton">Upgrade</div>

<canvas id="gameCanvas"></canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById('gameCanvas'),
        antialias: true
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;

    // Lighting
    const ambientLight = new THREE.AmbientLight(0x404040);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 5, 5);
    directionalLight.castShadow = true;
    scene.add(directionalLight);

    // Player
    const playerGeometry = new THREE.BoxGeometry(1, 1, 1);
    const playerMaterial = new THREE.MeshPhongMaterial({color: 0x00ff00});
    const player = new THREE.Mesh(playerGeometry, playerMaterial);
    player.position.y = 0.5;
    player.castShadow = true;
    scene.add(player);

    // Floor with garfield.png texture
    const loader = new THREE.TextureLoader();
    const floorTexture = loader.load('garfield.png');
    const floorGeometry = new THREE.PlaneGeometry(50, 50);
    const floorMaterial = new THREE.MeshBasicMaterial({ map: floorTexture, side: THREE.DoubleSide });
    const floor = new THREE.Mesh(floorGeometry, floorMaterial);
    floor.rotation.x = Math.PI / 2;
    floor.receiveShadow = true;
    scene.add(floor);

    // Boundaries
    const boundary = new THREE.BoxGeometry(50, 1, 50);
    const boundaryMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000, wireframe: true });
    const boundaryMesh = new THREE.Mesh(boundary, boundaryMaterial);
    boundaryMesh.position.set(0, 0.5, 0);
    scene.add(boundaryMesh);

    // Game state
    let score = 0;
    let kills = 0;
    let health = 100;
    let shield = 0;
    let money = 0;
    let enemies = [];
    let projectiles = [];
    let upgradeBought = {
        speed: false,
        damage: false,
        health: false,
        shield: false,
        shootSpeed: false
    };
    let playerSpeed = 0.2;
    let playerDamage = 10;
    let shootCooldown = 0.5; // base cooldown of 0.5 seconds
    let multiShotEnabled = false;
    let lastShootTime = 0;
    camera.position.set(0, 20, 0);
    camera.lookAt(0, 0, 0);

    // Enemy creation
    function createEnemy() {
        const enemyGeometry = new THREE.BoxGeometry(1, 1, 1);
        const enemyMaterial = new THREE.MeshPhongMaterial({color: 0xff0000});
        const enemy = new THREE.Mesh(enemyGeometry, enemyMaterial);
        enemy.position.y = 0.5;
        enemy.castShadow = true;
        enemy.receiveShadow = true;

        // Random position on the edge of the floor
        const side = Math.floor(Math.random() * 4);
        switch(side) {
            case 0: enemy.position.set(-25, 0.5, Math.random() * 50 - 25); break;
            case 1: enemy.position.set(25, 0.5, Math.random() * 50 - 25); break;
            case 2: enemy.position.set(Math.random() * 50 - 25, 0.5, -25); break;
            case 3: enemy.position.set(Math.random() * 50 - 25, 0.5, 25); break;
        }

        scene.add(enemy);
        enemies.push(enemy);
    }

    // Shooting mechanism for both player and enemies
    function shoot(direction, startPosition = player.position) {
        const currentTime = Date.now() / 1000;
        if (currentTime - lastShootTime >= shootCooldown) {
            lastShootTime = currentTime;

            const projectileGeometry = new THREE.SphereGeometry(0.2);
            const projectileMaterial = new THREE.MeshPhongMaterial({color: 0xffff00});
            const projectile = new THREE.Mesh(projectileGeometry, projectileMaterial);
            projectile.position.copy(startPosition);
            projectile.velocity = direction.normalize().multiplyScalar(0.5);
            projectile.castShadow = true;
            scene.add(projectile);
            projectiles.push(projectile);
        }
    }

    // Upgrade panel
    const upgradeButton = document.getElementById('upgradeButton');
    const upgradePanel = document.getElementById('upgradePanel');
    
    upgradeButton.addEventListener('click', () => {
        if (upgradePanel.style.display === "none") {
            upgradePanel.style.display = "block";
        } else {
            upgradePanel.style.display = "none";
        }
    });

    // Speed upgrade
    document.getElementById('speedUpgrade').addEventListener('click', () => {
        if (money >= 500 && !upgradeBought.speed) {
            money -= 500;
            upgradeBought.speed = true;
            playerSpeed += 0.1; // Increase player speed
            alert("Speed Upgrade Purchased!");
        } else {
            alert("Not enough money or upgrade already bought!");
        }
    });

    // Damage upgrade
    document.getElementById('damageUpgrade').addEventListener('click', () => {
        if (money >= 1000 && !upgradeBought.damage) {
            money -= 1000;
            upgradeBought.damage = true;
            playerDamage += 5; // Increase player damage
            alert("Damage Upgrade Purchased!");
        } else {
            alert("Not enough money or upgrade already bought!");
        }
    });

    // Health upgrade
    document.getElementById('healthUpgrade').addEventListener('click', () => {
        if (money >= 1500 && !upgradeBought.health) {
            money -= 1500;
            upgradeBought.health = true;
            health += 50; // Increase player health
            alert("Health Upgrade Purchased!");
        } else {
            alert("Not enough money or upgrade already bought!");
        }
    });

    // Shield upgrade
    document.getElementById('shieldUpgrade').addEventListener('click', () => {
        if (money >= 2000 && !upgradeBought.shield) {
            money -= 2000;
            upgradeBought.shield = true;
            shield += 50; // Increase shield
            alert("Shield Upgrade Purchased!");
        } else {
            alert("Not enough money or upgrade already bought!");
        }
    });

    // Shoot speed upgrade
    document.getElementById('shootSpeedUpgrade').addEventListener('click', () => {
        if (money >= 3000 && !upgradeBought.shootSpeed) {
            money -= 3000;
            upgradeBought.shootSpeed = true;
            shootCooldown = 0.2; // Reduce shoot cooldown
            alert("Shoot Speed Upgrade Purchased!");
        } else {
            alert("Not enough money or upgrade already bought!");
        }
    });

    // Game loop
    function animate() {
        requestAnimationFrame(animate);

        // Player movement
        if (keys['w']) player.position.z -= playerSpeed;
        if (keys['s']) player.position.z += playerSpeed;
        if (keys['a']) player.position.x -= playerSpeed;
        if (keys['d']) player.position.x += playerSpeed;

        // Update enemies and their health
        enemies.forEach(enemy => {
            const direction = new THREE.Vector3()
                .subVectors(player.position, enemy.position)
                .normalize();
            enemy.position.add(direction.multiplyScalar(0.05));

            // Update enemy health bar
            if (enemy.healthBar) {
                enemy.healthBar.style.width = `${(enemy.health / 100) * 40}px`;
            }
        });

        // Update projectiles
        projectiles.forEach((projectile, index) => {
            projectile.position.add(projectile.velocity);
            if (projectile.position.length() > 50) {
                scene.remove(projectile);
                projectiles.splice(index, 1);
            }
        });

        // Render scene
        renderer.render(scene, camera);
    }

    // Start game loop
    animate();
</script>
</body>
</html>

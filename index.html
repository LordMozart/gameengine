<html>
<head>
  <base href="." />
  <meta charset="UTF-8">
  <title>Top Down 3D Shooter with Upgrades</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #000;
    }
    #gameCanvas {
      width: 100vw;
      height: 100vh;
    }
    #hud {
      position: fixed;
      top: 20px;
      left: 20px;
      color: #fff;
      font-size: 24px;
      text-shadow: 2px 2px 2px #000;
    }
    #healthBar {
      width: 200px;
      height: 20px;
      background: #333;
      margin-top: 10px;
    }
    #health {
      width: 100%;
      height: 100%;
      background: #ff3333;
      transition: width 0.3s;
    }
    #upgradeBar {
      position: fixed;
      top: 50%;
      left: 20px;
      width: 20px;
      height: 300px;
      background-color: #444;
      border-radius: 5px;
      cursor: pointer;
    }
    #upgradeMenu {
      position: fixed;
      top: 50%;
      left: 100px;
      width: 200px;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px;
      display: none;
      border-radius: 5px;
      box-shadow: 0 0 10px #fff;
    }
    .upgradeButton {
      width: 100%;
      padding: 10px;
      background-color: #222;
      color: #fff;
      margin-bottom: 5px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    .upgradeButton:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div id="hud">
    Score: <span id="score">0</span>
    <div id="healthBar"><div id="health"></div></div>
  </div>
  <canvas id="gameCanvas"></canvas>

  <div id="upgradeBar"></div>
  <div id="upgradeMenu">
    <button class="upgradeButton" id="upgradeSpeed">Speed - Cost: 100</button>
    <button class="upgradeButton" id="upgradeHealth">Health - Cost: 200</button>
    <button class="upgradeButton" id="upgradeDamage">Damage - Cost: 150</button>
    <button class="upgradeButton" id="closeMenu">Close</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({
      canvas: document.getElementById('gameCanvas'),
      antialias: true
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;

    // Lighting
    const ambientLight = new THREE.AmbientLight(0x404040);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 5, 5);
    directionalLight.castShadow = true;
    scene.add(directionalLight);

    // Player
    const playerGeometry = new THREE.BoxGeometry(1, 1, 1);
    const playerMaterial = new THREE.MeshPhongMaterial({color: 0x00ff00});
    const player = new THREE.Mesh(playerGeometry, playerMaterial);
    player.position.y = 0.5;
    player.castShadow = true;
    player.receiveShadow = true;
    scene.add(player);

    // Game state
    let score = 0;
    let health = 100;
    let enemies = [];
    const enemySpeed = 0.05;
    camera.position.set(0, 20, 0);
    camera.lookAt(0, 0, 0);

    // Upgrade system
    let gamePaused = false;
    let upgradeCosts = {
      speed: 100,
      health: 200,
      damage: 150
    };
    let upgradeMultipliers = {
      speed: 1.1, // 10% speed increase
      health: 1.25, // 25% health increase
      damage: 1.2 // 20% damage increase
    };

    // Game functions
    function togglePause() {
      gamePaused = !gamePaused;
      if (gamePaused) {
        document.getElementById('upgradeMenu').style.display = 'block';
        cancelAnimationFrame(animationId);
      } else {
        document.getElementById('upgradeMenu').style.display = 'none';
        animate();
      }
    }

    // Add event listener to the upgrade bar
    document.getElementById('upgradeBar').addEventListener('click', togglePause);

    // Upgrade handling
    function applyUpgrade(upgrade) {
      if (score >= upgradeCosts[upgrade]) {
        score -= upgradeCosts[upgrade];
        document.getElementById('score').textContent = score;
        
        // Apply the upgrade
        if (upgrade === 'speed') {
          player.position.x += upgradeMultipliers[upgrade];
          upgradeCosts[upgrade] *= 1.25; // Increase cost for next upgrade
          document.getElementById('upgradeSpeed').textContent = `Speed - Cost: ${Math.round(upgradeCosts[upgrade])}`;
        } else if (upgrade === 'health') {
          health += 10 * upgradeMultipliers[upgrade]; // Increase health by 25%
          document.getElementById('health').style.width = health + '%';
          upgradeCosts[upgrade] *= 1.25;
          document.getElementById('upgradeHealth').textContent = `Health - Cost: ${Math.round(upgradeCosts[upgrade])}`;
        } else if (upgrade === 'damage') {
          // Example: increase player's damage (this can be more complex, e.g., adjusting projectile speed or size)
          upgradeCosts[upgrade] *= 1.25;
          document.getElementById('upgradeDamage').textContent = `Damage - Cost: ${Math.round(upgradeCosts[upgrade])}`;
        }
      }
    }

    // Button actions
    document.getElementById('upgradeSpeed').addEventListener('click', () => applyUpgrade('speed'));
    document.getElementById('upgradeHealth').addEventListener('click', () => applyUpgrade('health'));
    document.getElementById('upgradeDamage').addEventListener('click', () => applyUpgrade('damage'));
    document.getElementById('closeMenu').addEventListener('click', togglePause);

    // Enemy creation
    function createEnemy() {
      const enemyGeometry = new THREE.BoxGeometry(1, 1, 1);
      const enemyMaterial = new THREE.MeshPhongMaterial({color: 0xff0000});
      const enemy = new THREE.Mesh(enemyGeometry, enemyMaterial);
      const side = Math.floor(Math.random() * 4);
      switch(side) {
        case 0: enemy.position.set(-25, 0.5, Math.random() * 50 - 25); break;
        case 1: enemy.position.set(25, 0.5, Math.random() * 50 - 25); break;
        case 2: enemy.position.set(Math.random() * 50 - 25, 0.5, -25); break;
        case 3: enemy.position.set(Math.random() * 50 - 25, 0.5, 25); break;
      }
      enemy.castShadow = true;
      enemy.receiveShadow = true;
      scene.add(enemy);
      enemies.push(enemy);
    }

    // Game loop
    let animationId;
    function animate() {
      if (gamePaused) return;

      animationId = requestAnimationFrame(animate);

      // Player movement
      if (keys['w']) player.position.z -= 0.2;
      if (keys['s']) player.position.z += 0.2;
      if (keys['a']) player.position.x -= 0.2;
      if (keys['d']) player.position.x += 0.2;

      // Spawn enemies
      if (Date.now() - lastEnemySpawn > 2000) {
        createEnemy();
        lastEnemySpawn = Date.now();
      }

      // Update enemies
      enemies.forEach(enemy => {
        const direction = new THREE.Vector3().subVectors(player.position, enemy.position).normalize();
        enemy.position.add(direction.multiplyScalar(enemySpeed));

        if (enemy.position.distanceTo(player.position) < 1) {
          health -= 10;
          document.getElementById('health').style.width = health + '%';
          if (health <= 0) {
            alert('Game Over! Score: ' + score);
            location.reload();
          }
        }
      });

      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
  </script>
</body>
</html>

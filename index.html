<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Game with Collisions and Healthbars</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            cursor: none; /* Hide cursor */
        }
        canvas {
            display: block;
        }
        #health-bar {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 300px;
            height: 20px;
            background: red;
        }
        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 4px black;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="health-bar"></div>
    <div id="game-over">Game Over</div>
    <div id="crosshair"></div>
    <script>
        // Scene, camera, renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Skybox
        const loader = new THREE.TextureLoader();
        const skybox = loader.load('path/to/skybox.jpg'); // Replace with your custom image
        scene.background = skybox;

        // Map
        const planeGeometry = new THREE.PlaneGeometry(100, 100);
        const planeMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;
        scene.add(plane);

        // Player
        const playerGeometry = new THREE.BoxGeometry(1, 1, 1);
        const playerMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        player.position.y = 1;
        scene.add(player);

        // Obstacles
        const obstacles = [];
        for (let i = 0; i < 10; i++) {
            const boxGeometry = new THREE.BoxGeometry(1, 1, 1);
            const boxMaterial = new THREE.MeshBasicMaterial({ color: 0x8B4513 });
            const box = new THREE.Mesh(boxGeometry, boxMaterial);
            box.position.set(
                (Math.random() - 0.5) * 50,
                0.5,
                (Math.random() - 0.5) * 50
            );
            obstacles.push(box);
            scene.add(box);
        }

        // Enemies
        const enemies = [];
        function spawnEnemy() {
            const enemyGeometry = new THREE.BoxGeometry(1, 1, 1);
            const enemyMaterial = new THREE.MeshBasicMaterial({
                map: loader.load('path/to/enemy.jpg'), // Replace with unique enemy image paths
            });
            const enemy = new THREE.Mesh(enemyGeometry, enemyMaterial);
            enemy.position.set(
                (Math.random() - 0.5) * 50,
                0.5,
                (Math.random() - 0.5) * 50
            );
            enemy.health = 100;

            // Enemy health bar
            const healthBarGeometry = new THREE.PlaneGeometry(1, 0.1);
            const healthBarMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const healthBar = new THREE.Mesh(healthBarGeometry, healthBarMaterial);
            healthBar.position.set(0, 1.2, 0);
            enemy.add(healthBar);

            enemies.push(enemy);
            scene.add(enemy);
        }
        setInterval(spawnEnemy, 3000);

        // Player shooting
        const bullets = [];
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ') shoot();
        });

        function shoot() {
            const bulletGeometry = new THREE.SphereGeometry(0.2);
            const bulletMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);
            bullet.position.set(player.position.x, player.position.y, player.position.z);
            bullet.velocity = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
            bullets.push(bullet);
            scene.add(bullet);
        }

        // Health bar and game over
        const healthBar = document.getElementById('health-bar');
        let playerHealth = 100;

        function updateHealth(amount) {
            playerHealth = Math.max(0, playerHealth + amount);
            healthBar.style.width = `${playerHealth * 3}px`;
            if (playerHealth <= 0) {
                document.getElementById('game-over').style.display = 'block';
                cancelAnimationFrame(animationId);
            }
        }

        // Camera movement with mouse
        let pointerLocked = false;
        document.body.addEventListener('click', () => {
            document.body.requestPointerLock();
        });

        document.addEventListener('pointerlockchange', () => {
            pointerLocked = !!document.pointerLockElement;
        });

        let cameraRotation = { x: 0, y: 0 };
        document.addEventListener('mousemove', (event) => {
            if (!pointerLocked) return;
            cameraRotation.y -= event.movementX * 0.002;
            cameraRotation.x -= event.movementY * 0.002;
            cameraRotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, cameraRotation.x));
            camera.rotation.set(cameraRotation.x, cameraRotation.y, 0);
        });

        // Game loop
        let animationId;
        function animate() {
            animationId = requestAnimationFrame(animate);

            // Player movement
            const speed = 0.2;
            const forward = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
            const right = new THREE.Vector3(1, 0, 0).applyQuaternion(camera.quaternion);
            if (keys['w']) player.position.add(forward.clone().multiplyScalar(speed));
            if (keys['s']) player.position.add(forward.clone().multiplyScalar(-speed));
            if (keys['a']) player.position.add(right.clone().multiplyScalar(-speed));
            if (keys['d']) player.position.add(right.clone().multiplyScalar(speed));

            // Update bullets and check collisions
            bullets.forEach((bullet, i) => {
                bullet.position.add(bullet.velocity);
                enemies.forEach((enemy, j) => {
                    if (bullet.position.distanceTo(enemy.position) < 1) {
                        enemy.health -= 50;
                        enemy.children[0].scale.x = enemy.health / 100;
                        scene.remove(bullet);
                        bullets.splice(i, 1);
                        if (enemy.health <= 0) {
                            scene.remove(enemy);
                            enemies.splice(j, 1);
                        }
                    }
                });
            });

            // Rotate enemies
            enemies.forEach(enemy => enemy.rotation.y += 0.01);

            renderer.render(scene, camera);
        }
        animate();

        camera.position.set(0, 10, 20);
        camera.lookAt(0, 0, 0);
    </script>
</body>
</html>

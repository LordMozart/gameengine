<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Game with Collisions and Healthbars</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            cursor: none; /* Hide cursor */
        }
        canvas {
            display: block;
        }
        #health-bar {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 300px;
            height: 20px;
            background: red;
        }
        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 4px black;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="health-bar"></div>
    <div id="game-over">Game Over</div>
    <div id="crosshair"></div>
    <script>
        // Scene, camera, renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Skybox
        const loader = new THREE.TextureLoader();
        const skybox = loader.load('path/to/skybox.jpg'); // Replace with your custom image
        scene.background = skybox;

        // Map
        const planeGeometry = new THREE.PlaneGeometry(100, 100);
        const planeMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;
        scene.add(plane);

        // Player
        const playerGeometry = new THREE.BoxGeometry(1, 1, 1);
        const playerMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        player.position.y = 1;
        scene.add(player);

        // Enemies
        const enemies = [];
        function spawnEnemy() {
            const enemyGeometry = new THREE.BoxGeometry(1, 1, 1);
            const enemyMaterial = new THREE.MeshBasicMaterial({
                map: loader.load('path/to/enemy.jpg'), // Replace with unique enemy image paths
            });
            const enemy = new THREE.Mesh(enemyGeometry, enemyMaterial);
            enemy.position.set(
                (Math.random() - 0.5) * 50,
                0.5,
                (Math.random() - 0.5) * 50
            );
            enemy.health = 100;

            // Enemy health bar
            const healthBarGeometry = new THREE.PlaneGeometry(1, 0.1);
            const healthBarMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const healthBar = new THREE.Mesh(healthBarGeometry, healthBarMaterial);
            healthBar.position.set(0, 1.2, 0);
            healthBar.lookAt(camera.position); // Initial orientation
            healthBar.material.depthTest = false; // Ensure it always renders on top
            enemy.healthBar = healthBar;
            enemy.add(healthBar);

            enemies.push(enemy);
            scene.add(enemy);
        }
        setInterval(spawnEnemy, 3000);

        // Bullets
        const bullets = [];
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ') shoot();
        });

        function shoot() {
            const bulletGeometry = new THREE.SphereGeometry(0.2);
            const bulletMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);
            bullet.position.copy(player.position);
            bullet.velocity = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
            bullets.push(bullet);
            scene.add(bullet);
        }

        // Camera movement with mouse
        let pointerLocked = false;
        document.body.addEventListener('click', () => {
            document.body.requestPointerLock();
        });

        document.addEventListener('pointerlockchange', () => {
            pointerLocked = !!document.pointerLockElement;
        });

        let cameraRotation = { x: 0, y: 0 };
        document.addEventListener('mousemove', (event) => {
            if (!pointerLocked) return;
            const sensitivity = 0.002;
            cameraRotation.y -= event.movementX * sensitivity;
            cameraRotation.x -= event.movementY * sensitivity;
            cameraRotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, cameraRotation.x));
            camera.rotation.set(cameraRotation.x, cameraRotation.y, 0);
        });

        // Game loop
        function animate() {
            requestAnimationFrame(animate);

            // Update bullets
            bullets.forEach((bullet, i) => {
                bullet.position.add(bullet.velocity.clone().multiplyScalar(0.5));

                // Remove bullets that go out of bounds
                if (bullet.position.length() > 100) {
                    scene.remove(bullet);
                    bullets.splice(i, 1);
                }

                // Check collision with enemies
                enemies.forEach((enemy, j) => {
                    if (bullet.position.distanceTo(enemy.position) < 1) {
                        enemy.health -= 50;
                        enemy.healthBar.scale.x = enemy.health / 100; // Update health bar
                        scene.remove(bullet);
                        bullets.splice(i, 1);

                        // Remove enemy if health is depleted
                        if (enemy.health <= 0) {
                            scene.remove(enemy);
                            enemies.splice(j, 1);
                        }
                    }
                });
            });

            // Rotate enemies and update health bars
            enemies.forEach((enemy) => {
                enemy.rotation.y += 0.01;
                if (enemy.healthBar) {
                    enemy.healthBar.lookAt(camera.position);
                }
            });

            // Update camera position
            camera.position.set(player.position.x, player.position.y + 2, player.position.z);

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>

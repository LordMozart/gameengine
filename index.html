<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D FPS Game</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #health-bar { position: absolute; top: 20px; left: 20px; width: 200px; height: 20px; background-color: red; }
    #crosshair { position: absolute; top: 50%; left: 50%; width: 10px; height: 10px; background-color: white; transform: translate(-50%, -50%); border-radius: 50%; }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="health-bar"></div>
  <div id="crosshair"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/OrbitControls.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/PointerLockControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/howler"></script> <!-- For sound effects -->
  <script src="game.js"></script>
</body>
</html>
